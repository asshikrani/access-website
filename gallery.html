      /* CSS Variables for American Flag Colors */
      :root {
        --flag-red: #2a21cb;
        --flag-white: #ffffff;
        --flag-blue: #680000;
        --shadow-light: rgba(0, 40, 104, 0.1);
        --shadow-medium: rgba(0, 40, 104, 0.15);
        --shadow-dark: rgba(0, 40, 104, 0.25);
      }

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, var(--flag-white) 0%, #f8f9ff 100%);
        color: var(--flag-blue);
        line-height: 1.6;
        min-height: 100vh;
      }

      /* Header Styles */
      .header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--flag-white);
        box-shadow: 0 2px 20px var(--shadow-light);
        backdrop-filter: blur(10px);
      }

      .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .back-button {
        display: flex;
        justify-content: end;
        align-items: center;
        gap: 0.5rem;
        background: var(--flag-red);
        color: var(--flag-white);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .back-button:hover {
        background: #a50828;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(191, 10, 48, 0.3);
      }

      .special-button {
        display: flex !important;
        justify-content: end !important;
        align-items: center !important;
        gap: 7px;
      }

      .special-button svg {
        width: 20px;
        height: 20px;
      }

      .gallery-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--flag-blue);
      }

      /* Filter Controls */
      .filter-section {
        background: var(--flag-white);
        border-bottom: 1px solid rgba(0, 40, 104, 0.1);
        position: sticky;
        top: 80px;
        z-index: 999;
      }

      .filter-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 2rem;
      }

      .filter-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
      }

      .filter-btn {
        background: transparent;
        color: var(--flag-blue);
        border: 2px solid var(--flag-blue);
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .filter-btn:hover {
        background: var(--flag-blue);
        color: var(--flag-white);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px var(--shadow-medium);
      }

      .filter-btn.active {
        background: var(--flag-red);
        color: var(--flag-white);
        border-color: var(--flag-red);
      }

      .filter-btn.active:hover {
        background: #a50828;
        border-color: #a50828;
      }

      /* Mobile Hamburger Menu */
      .mobile-menu-toggle {
        display: none;
        background: var(--flag-red);
        color: var(--flag-white);
        border: none;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 1.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .mobile-menu-toggle:hover {
        background: #a50828;
      }

      .mobile-filter-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 40, 104, 0.9);
        backdrop-filter: blur(10px);
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .mobile-filter-menu.active {
        opacity: 1;
        visibility: visible;
      }

      .mobile-filter-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        background: var(--flag-white);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 20px 40px var(--shadow-dark);
        transition: transform 0.3s ease;
        max-width: 90vw;
        width: 400px;
      }

      .mobile-filter-menu.active .mobile-filter-content {
        transform: translate(-50%, -50%) scale(1);
      }

      .mobile-filter-controls {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .mobile-filter-controls .filter-btn {
        justify-self: stretch;
        text-align: center;
      }

      /* Gallery Styles */
      .gallery-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        grid-auto-rows: minmax(250px, auto);
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .gallery-item {
        position: relative;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 4px 20px var(--shadow-light);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        background: var(--flag-white);
      }

      /* Portrait images span more vertical space */
      .gallery-item.portrait {
        grid-row-end: span 2;
      }

      .gallery-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px var(--shadow-medium);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(191, 10, 48, 0.9) 0%,
          rgba(0, 40, 104, 0.9) 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
        opacity: 0;
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }

      .gallery-title-text {
        color: var(--flag-white);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        transform: translateY(20px);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.1s;
      }

      .gallery-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        font-weight: 400;
        transform: translateY(20px);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
      }

      .gallery-item:hover .gallery-title-text,
      .gallery-item:hover .gallery-subtitle {
        transform: translateY(0);
      }

      /* Hidden items for filtering */
      .gallery-item.hidden {
        display: none;
      }

      /* Loading States */
      .gallery-item img {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .gallery-item img.loaded {
        opacity: 1;
      }

      .loading-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--flag-blue);
        font-size: 0.9rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header-container {
          padding: 1rem;
        }

        .gallery-title {
          font-size: 1.25rem;
        }

        .filter-controls {
          display: none;
        }

        .mobile-menu-toggle {
          display: block;
        }

        .gallery-container {
          padding: 1rem;
        }

        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1rem;
        }

        .gallery-overlay {
          padding: 1rem;
        }

        .gallery-title-text {
          font-size: 1.1rem;
        }

        .gallery-subtitle {
          font-size: 0.85rem;
        }
      }

      @media (max-width: 480px) {
        .gallery-grid {
          grid-template-columns: 1fr;
        }

        .back-button {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }
      }

      /* Animation for filter transitions */
      .gallery-item {
        animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      // Intersection Observer for lazy loading
      const imageObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const img = entry.target;
              loadImage(img);
              imageObserver.unobserve(img);
            }
          });
        },
        {
          rootMargin: "50px 0px", // Start loading 50px before the image enters viewport
        }
      );

      /**
       * Load image and handle orientation detection
       * @param {HTMLImageElement} img - The image element to load
       */
      function loadImage(img) {
        const placeholder = img.parentElement.querySelector(
          ".loading-placeholder"
        );

        img.onload = function () {
          // Detect image orientation and apply appropriate class
          const galleryItem = img.closest(".gallery-item");
          if (img.naturalHeight > img.naturalWidth) {
            galleryItem.classList.add("portrait");
          } else {
            galleryItem.classList.add("landscape");
          }

          // Show image with fade-in effect
          img.classList.add("loaded");
          if (placeholder) {
            placeholder.remove();
          }
        };

        img.onerror = function () {
          console.error("Failed to load image:", img.dataset.src);
          if (placeholder) {
            placeholder.textContent = "Failed to load image";
          }
        };

        // Start loading the image
        img.src = img.dataset.src;
      }

        return `
                <div class="gallery-item" data-category="${item.category}" id="gallery-item-${index}">
                    <img data-src="${item.src}" alt="${item.title}" loading="lazy">
                    <div class="loading-placeholder">Loading...</div>
                    <div class="gallery-overlay">
                        <h3 class="gallery-title-text">${item.title}</h3>
                        <p class="gallery-subtitle">${item.subtitle}</p>
                    </div>
                </div>
            `;
      }

      /**
       * Initialize the gallery with all items
       */
      function initializeGallery() {
        const galleryGrid = document.getElementById("galleryGrid");

        // Generate HTML for all gallery items
        const galleryHTML = galleryItems
          .map((item, index) => createGalleryItem(item, index))
          .join("");

        galleryGrid.innerHTML = galleryHTML;

        // Set up lazy loading for all images
        const images = galleryGrid.querySelectorAll("img[data-src]");
        images.forEach((img) => imageObserver.observe(img));
      }

      /**
       * Filter gallery items by category
       * @param {string} category - Category to filter by, or 'all' for all items
       */
      function filterGallery(category) {
        const galleryItems = document.querySelectorAll(".gallery-item");

        // Update active filter button
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.dataset.filter === category) {
            btn.classList.add("active");
          }
        });

        // Filter gallery items with smooth animation
        galleryItems.forEach((item, index) => {
          setTimeout(() => {
            if (category === "all" || item.dataset.category === category) {
              item.classList.remove("hidden");
              item.style.animationDelay = `${index * 0.1}s`;
            } else {
              item.classList.add("hidden");
            }
          }, index * 50); // Stagger the animation
        });
      }

      /**
       * Toggle mobile filter menu
       */
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobileFilterMenu");
        mobileMenu.classList.toggle("active");
      }

      /**
       * Close mobile filter menu
       * @param {Event} event - Click event (optional)
       */
      function closeMobileMenu(event) {
        const mobileMenu = document.getElementById("mobileFilterMenu");

        // Close if clicking outside the content area or if no event provided
        if (!event || event.target === mobileMenu) {
          mobileMenu.classList.remove("active");
        }
      }

      // Event Listeners
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize the gallery
        initializeGallery();

        // Set up filter button event listeners
        document
          .querySelectorAll(".filter-controls .filter-btn")
          .forEach((button) => {
            button.addEventListener("click", function () {
              const category = this.dataset.filter;
              filterGallery(category);
            });
          });

        // Close mobile menu when clicking outside
        document.addEventListener("click", function (event) {
          const mobileMenu = document.getElementById("mobileFilterMenu");
          const toggleButton = document.querySelector(".mobile-menu-toggle");

          if (
            mobileMenu.classList.contains("active") &&
            !mobileMenu.contains(event.target) &&
            !toggleButton.contains(event.target)
          ) {
            closeMobileMenu();
          }
        });

        // Handle escape key to close mobile menu
        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape") {
            closeMobileMenu();
          }
        });
      });

      // Handle window resize for responsive behavior
      window.addEventListener("resize", function () {
        // Close mobile menu on resize to desktop
        if (window.innerWidth > 768) {
          closeMobileMenu();
        }
      });
    </script>
  </body>
</html>
