<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Developer Experts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #dc143c, #ffffff, #002868);
            border-radius: 2px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            justify-items: center;
            margin-top: 2rem;
        }

        .team-card {
            position: relative;
            width: 100%;
            max-width: 380px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: visible;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(0, 40, 104, 0.1) 100%);
            border-radius: 25px;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .team-card:hover::before {
            opacity: 0.8;
        }

        .image-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            z-index: 2;
        }

        .circle-bg {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #dc143c 0%, #ffffff 50%, #002868 100%);
            border-radius: 50%;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .team-card:hover .profile-image {
            transform: scale(1.1);
            border-color: #ffffff;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 8px 25px rgba(220, 20, 60, 0.3);
        }

        .member-info {
            position: relative;
            z-index: 2;
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .member-role {
            font-size: 1.1rem;
            color: #e0e6ed;
            font-weight: 500;
            opacity: 0.9;
            line-height: 1.4;
        }

        .skill-badge {
            display: inline-block;
            background: linear-gradient(90deg, #dc143c, #002868);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            transition: all 0.3s ease;
        }

        .team-card:hover .skill-badge {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .team-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .team-card {
                max-width: 100%;
                height: 420px;
                padding: 1.5rem;
            }

            .image-container {
                width: 160px;
                height: 160px;
            }

            .circle-bg {
                width: 120px;
                height: 120px;
                top: 20px;
                left: 20px;
            }

            .profile-image {
                width: 160px;
                height: 160px;
            }

            .member-name {
                font-size: 1.3rem;
            }

            .member-role {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .section-title h1 {
                font-size: 2rem;
            }

            .team-card {
                height: 400px;
                padding: 1rem;
            }

            .image-container {
                width: 140px;
                height: 140px;
                margin-bottom: 1.5rem;
            }

            .circle-bg {
                width: 100px;
                height: 100px;
            }

            .profile-image {
                width: 140px;
                height: 140px;
            }
        }

        /* Liquid Crystal Effect */
        .team-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(220, 20, 60, 0.3), 
                transparent, 
                rgba(0, 40, 104, 0.3), 
                transparent);
            border-radius: 27px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .team-card:hover::after {
            opacity: 1;
            animation: liquidCrystal 2s ease-in-out infinite;
        }

        @keyframes liquidCrystal {
            0%, 100% { 
                background: linear-gradient(45deg, 
                    transparent, 
                    rgba(220, 20, 60, 0.3), 
                    transparent, 
                    rgba(0, 40, 104, 0.3), 
                    transparent);
            }
            50% { 
                background: linear-gradient(225deg, 
                    transparent, 
                    rgba(0, 40, 104, 0.3), 
                    transparent, 
                    rgba(220, 20, 60, 0.3), 
                    transparent);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">
            <h1>Website Developer Experts</h1>
        </div>
        
        <div class="team-grid">
            <div class="team-card">
                <div class="image-container">
                    <div class="circle-bg"></div>
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face" alt="Muhammad Rashid Saleem" class="profile-image">
                </div>
                <div class="member-info">
                    <h3 class="member-name">Muhammad Rashid Saleem</h3>
                    <p class="member-role">Senior Front End Developer</p>
                    <div class="skill-badge">React & Vue.js Expert</div>
                </div>
            </div>

            <div class="team-card">
                <div class="image-container">
                    <div class="circle-bg"></div>
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop&crop=face" alt="Muhammad Awais" class="profile-image">
                </div>
                <div class="member-info">
                    <h3 class="member-name">Muhammad Awais</h3>
                    <p class="member-role">WordPress Web Developer</p>
                    <div class="skill-badge">WordPress Specialist</div>
                </div>
            </div>

            <div class="team-card">
                <div class="image-container">
                    <div class="circle-bg"></div>
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&h=400&fit=crop&crop=face" alt="Sadaf Abdul Jabbar" class="profile-image">
                </div>
                <div class="member-info">
                    <h3 class="member-name">Sadaf Abdul Jabbar</h3>
                    <p class="member-role">Web Developer</p>
                    <div class="skill-badge">Full Stack Developer</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
