<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Books Library</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --american-red: #ff0000;
        --american-blue: #0659e0;
        --white: #ffffff;
        --light-gray: #f8f9fa;
        --border-gray: #e9ecef;
        --text-dark: #212529;
        --shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--white);
        color: var(--text-dark);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px 0;
        background: linear-gradient(
          135deg,
          var(--american-blue),
          var(--american-red)
        );
        color: var(--white);
        border-radius: 10px;
        box-shadow: var(--shadow);
        position: relative;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .go-back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        color: var(--white);
        border: 2px solid var(--white);
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }

      .go-back-btn:hover {
        background: var(--white);
        color: var(--american-blue);
        transform: scale(1.05);
      }

      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }

      .book-card {
        background: var(--white);
        border-radius: 15px;
        padding: 25px;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid var(--border-gray);
      }

      .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .book-image {
        width: 100%;
        height: 395px;
        object-fit: cover;
        background: linear-gradient(
          45deg,
          var(--light-gray),
          var(--border-gray)
        );
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--american-blue);
        font-weight: bold;
      }

      .book-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .book-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--american-blue);
        margin-bottom: 25px;
        text-align: center;
      }

      .book-actions {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        font-size: 0.9rem;
        flex: 1;
      }

      .btn-read {
        background-color: var(--american-blue);
        color: var(--white);
      }

      .btn-read:hover {
        background-color: #001a4d;
        transform: scale(1.05);
      }

      .btn-download {
        background-color: var(--american-red);
        color: var(--white);
      }

      .btn-download:hover {
        background-color: #b8102f;
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header {
          padding: 40px 20px 30px 20px;
        }

        .go-back-btn {
          position: static;
          margin-bottom: 20px;
          display: inline-block;
        }

        .header h1 {
          font-size: 2rem;
        }

        .books-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .book-card {
          padding: 20px;
        }

        .book-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          margin-bottom: 10px;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 30px 15px 20px 15px;
        }

        .header h1 {
          font-size: 1.8rem;
        }

        .book-card {
          padding: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <button class="go-back-btn" onclick="goBack()">‚Üê Go Back</button>
        <h1>Digital Books Library</h1>
        <p>Explore our collection of professional books</p>
      </div>

      <div class="books-grid" id="booksGrid">
        <!-- Books will be dynamically generated here -->
      </div>
    </div>

    <script>
      // Sample book data structure (simplified without main points)
      const booksData = [
        {
          id: 1,
          title: "Headway Student Book 1",
          image: "books/headway1-sb.jpeg",
          filePath: "https://drive.google.com/file/d/1IEfjT_ciPs39nzOHF6w6PTXJ1ZVb-6h4/view?usp=drive_link",
        },
        {
          id: 2,
          title: "Headway Workbook 1",
          image: "/books/headway1-wb.jpeg",
          filePath: "https://drive.google.com/file/d/1o-WeGnsqeHzD92KFB7kdlHPYNBoUyh4l/view?usp=drive_link",
        },
        {
          id: 3,
          title: "Headway Student Book 2",
          image: "/books/headway2-sb.jpg",
          filePath: "https://drive.google.com/file/d/1E2Sir33LzgLZUGLHisHXJ-oi9gg36UGv/view?usp=drive_link",
        },
        {
          id: 4,
          title: "Headway Workbook 2",
          image: "/books/headway2-wb.jpeg",
          filePath: "https://drive.google.com/file/d/1H58LFpJMtDAQYyzEiTx7Ex1znPyWUzRI/view?usp=drive_link",
        },
      ];

      // Function to create a book card (simplified)
      function createBookCard(book) {
        const bookCard = document.createElement("div");
        bookCard.className = "book-card";
        bookCard.innerHTML = `
          <div class="book-image">
            <img src="${book.image}" alt="${book.title}" onerror="this.style.display='none'; this.parentNode.innerHTML='üìö Book Cover';">
          </div>
          <h2 class="book-title">${book.title}</h2>
          <div class="book-actions">
            <button class="btn btn-read" onclick="readBook(${book.id})">üìñ Read</button>
            <button class="btn btn-download" onclick="downloadBook(${book.id})">‚¨áÔ∏è Download</button>
          </div>
        `;
        return bookCard;
      }

      // Function to read a book
      function readBook(bookId) {
        const book = booksData.find((b) => b.id === bookId);
        if (book && book.filePath) {
          window.open(book.filePath, "_blank");
        } else {
          alert(`Book file not found or path not specified for "${book.title}".`);
        }
      }

      // Function to download a book
      function downloadBook(bookId) {
        const book = booksData.find((b) => b.id === bookId);
        if (book && book.filePath) {
          const link = document.createElement("a");
          link.href = book.filePath;
          link.download = book.title.replace(/\s/g, "_") + ".pdf";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          alert(`Book file not found or path not specified for "${book.title}".`);
        }
      }

      // Function to go back to previous window
      function goBack() {
        // Try to go back in browser history
        if (window.history.length > 1) {
          window.history.back();
        } else {
          // If no history, try to close the window (works if opened by script)
          window.close();
          // If window.close() doesn't work, show a message
          setTimeout(() => {
            alert("Please use your browser's back button or close this tab manually.");
          }, 100);
        }
      }

      // Function to render all books
      function renderBooks() {
        const booksGrid = document.getElementById("booksGrid");
        booksGrid.innerHTML = "";

        booksData.forEach((book) => {
          const bookCard = createBookCard(book);
          booksGrid.appendChild(bookCard);
        });
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        renderBooks();
      });

      // Add keyboard shortcut for going back (Escape key)
      document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
          goBack();
        }
      });
    </script>
  </body>
</html>
