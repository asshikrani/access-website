<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .portfolio-categories-main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0px 2rem;
        }

        .portfolio-categories-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .portfolio-categories-main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .portfolio-categories-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .portfolio-filter-buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .portfolio-filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }

        .portfolio-filter-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
            transform: translateY(-2px);
        }

        .portfolio-filter-btn.active {
            background: #6366f1;
            border-color: #6366f1;
            color: white;
        }

        .portfolio-cards-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .portfolio-card-wrapper {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio-card-wrapper:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .portfolio-card-wrapper.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .portfolio-card-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .portfolio-card-main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .portfolio-card-wrapper:hover .portfolio-card-main-image {
            transform: scale(1.05);
        }

        .portfolio-card-category-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .portfolio-card-category-badge.writing {
            background: rgba(139, 92, 246, 0.9);
            color: white;
        }

        .portfolio-card-category-badge.presentation {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }

        .portfolio-card-category-badge.artwork {
            background: rgba(168, 85, 247, 0.9);
            color: white;
        }

        .portfolio-card-category-badge.group-project {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .portfolio-card-content-section {
            padding: 1.5rem;
        }

        .portfolio-card-title-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .portfolio-card-description-text {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .portfolio-card-footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .portfolio-card-author-name {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .portfolio-card-group-info {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .portfolio-no-results-message {
            text-align: center;
            padding: 3rem;
            color: #64748b;
            font-size: 1.1rem;
            display: none;
        }

        .portfolio-no-results-message.show {
            display: block;
        }

        /* Loading animation */
        .portfolio-card-wrapper {
            animation: fadeInUp 0.6s ease forwards;
        }

        .portfolio-card-wrapper:nth-child(1) { animation-delay: 0.1s; }
        .portfolio-card-wrapper:nth-child(2) { animation-delay: 0.2s; }
        .portfolio-card-wrapper:nth-child(3) { animation-delay: 0.3s; }
        .portfolio-card-wrapper:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-categories-main-container {
                /* min-height: 55vh; */
                padding: 2rem 1rem;
            }

            .portfolio-categories-main-title {
                font-size: 2rem;
            }

            .portfolio-categories-subtitle {
                font-size: 1rem;
            }

            .portfolio-filter-buttons-container {
                gap: 0.5rem;
            }

            .portfolio-filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .portfolio-cards-grid-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .portfolio-card-content-section {
                padding: 1.25rem;
            }

            .portfolio-card-title-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-filter-buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .portfolio-filter-btn {
                width: 100%;
                max-width: 200px;
            }

            .portfolio-card-footer-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>

        // Get unique categories
        function getUniqueCategories() {
            const categories = [...new Set(portfolioData.map(item => item.category))];
            return ['all', ...categories];
        }

        // Create filter buttons
        function createFilterButtons() {
            const filterContainer = document.getElementById('filterButtons');
            const categories = getUniqueCategories();
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `portfolio-filter-btn ${category === 'all' ? 'active' : ''}`;
                button.textContent = category === 'writing' ? 'All Projects' : category.split('-').join(' ').replace(/\b\w/g, l => l.toUpperCase());

                button.dataset.category = category;
                button.addEventListener('click', () => filterPortfolio(category));
                filterContainer.appendChild(button);
            });
        }

        // Create portfolio card
        function createPortfolioCard(item) {
            const card = document.createElement('div');
            card.className = 'portfolio-card-wrapper';
            card.dataset.category = item.category;
            
            card.innerHTML = `
                <div class="portfolio-card-image-container">
                    <img src="${item.image}" alt="${item.title}" class="portfolio-card-main-image">
                    <span class="portfolio-card-category-badge ${item.category}">
                        ${item.category.replace('-', ' ')}
                    </span>
                </div>
                <div class="portfolio-card-content-section">
                    <h3 class="portfolio-card-title-text">${item.title}</h3>
                    <p class="portfolio-card-description-text">${item.description}</p>
                    <div class="portfolio-card-footer-info">
                        <span class="portfolio-card-author-name">By ${item.author}</span>
                        <span class="portfolio-card-group-info">${item.group}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Populate portfolio grid
        function populatePortfolio() {
            const portfolioGrid = document.getElementById('portfolioGrid');
            portfolioData.forEach(item => {
                const card = createPortfolioCard(item);
                portfolioGrid.appendChild(card);
            });
        }

        // Filter portfolio
        function filterPortfolio(category) {
            const cards = document.querySelectorAll('.portfolio-card-wrapper');
            const filterButtons = document.querySelectorAll('.portfolio-filter-btn');
            const noResults = document.getElementById('noResults');
            
            // Update active button
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            // Filter cards
            let visibleCards = 0;
            cards.forEach(card => {
                const cardCategory = card.dataset.category;
                if (category === 'all' || cardCategory === category) {
                    card.classList.remove('hidden');
                    visibleCards++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            // Show/hide no results message
            if (visibleCards === 0) {
                noResults.classList.add('show');
            } else {
                noResults.classList.remove('show');
            }
        }

        // Function to add new portfolio item (for future use)
        function addNewPortfolioItem(newItem) {
            // Add to data array
            portfolioData.push({
                id: portfolioData.length + 1,
                ...newItem
            });
            
            // Create and append new card
            const portfolioGrid = document.getElementById('portfolioGrid');
            const card = createPortfolioCard(newItem);
            portfolioGrid.appendChild(card);
            
            // Update filter buttons if new category
            const existingCategories = getUniqueCategories();
            if (!existingCategories.includes(newItem.category)) {
                // Recreate filter buttons
                document.getElementById('filterButtons').innerHTML = '';
                createFilterButtons();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createFilterButtons();
            populatePortfolio();
        });
